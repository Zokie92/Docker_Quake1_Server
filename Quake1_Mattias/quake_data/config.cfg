// Minimal config.cfg för Quake-server
hostname "Mattias Quake Server"       // Namn på servern
map "start"                            // Startkarta
fraglimit 50                            // Max antal frags per spelare
timelimit 20                            // Tidsgräns per match (minuter)
maxclients 16                           // Max antal spelare
password ""                             // Lösenord för att ansluta, tom = ingen
rcon_password "dittRconPassword"       // RCON-lösenord för fjärrkontroll
sv_private 0                            // 0 = alla kan ansluta, 1 = privat